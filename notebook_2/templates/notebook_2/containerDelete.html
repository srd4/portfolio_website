{% extends 'notebook_2/main.html' %}
{% block content %}
<h1 class="crud-h">Delete container</h2>
<p>Are you sure you want to delete '{{container}}'?</p>
<form class="crud-form" action="" method="post">
    {% csrf_token %}
    <input type="submit" onclick="window.location='{% url 'notebook_2:containers' %}' ; return false;" value="Cancel">
    <input type="submit" value="Delete">
</form>
{% endblock content %}
