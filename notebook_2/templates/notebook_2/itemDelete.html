{% extends 'notebook_2/main.html' %}
{% block content %}
<div>
    <h1 class="crud-h">Delete Item from '{{container}}':</h2>

    <p>'{{ item|capfirst}}'</p>

    <p>Are you sure you want to delete this item?</p>

    <form class="crud-form" action="" method="post">
        {% csrf_token %}
        <input type="submit" onclick="window.location='{% url 'notebook_2:container_detail' item.parentContainer.id %}' ; return false;" value="Cancel">
        <input type="submit" value="Delete">
    </form>
    
</div>
{% endblock content %}
